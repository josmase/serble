<div class="container" id="sign_Up">
  <div class="row" id="textLogin">
    <div class="col-xs-12">
      <h1>Sign up</h1>

      <p>Lorem ipsum dolor sit amet, qui nibh et elit, molestie donec ut volutpat suscipit habitant dolor, habitant in
        orci lacus praesent cursus</p>
    </div>
  </div>
  <form name="createUserForm" novalidate>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" ng-class="{ 'has-error': createUserForm.eMail.$touched && createUserForm.eMail.$invalid }">
          <input type="email" name="eMail" class="form "
                 placeholder="E-MAIL"
                 ng-model="main.eMail"
                 ng-minlength="0"
                 ng-maxlength="40"
                 required>

          <div class="help-block" ng-messages="createUserForm.eMail.$error" ng-if="createUserForm.eMail.$touched">
            <div ng-messages-include="../views/messages.html"></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="form-group"
             ng-class="{'has-error': createUserForm.password.$touched && createUserForm.password.$invalid}">
          <input type="password" name="password" class="form " id="password"
                 placeholder="PASSWORD"
                 ng-model="main.password"
                 ng-minlength="4"
                 ng-maxlength="200"
                 required>
        </div>
        <div class="help-block" ng-messages="createUserForm.password.$error" ng-if="createUserForm.password.$touched">
          <div ng-messages-include="../views/messages.html"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" ng-class="{ 'has-error': createUserForm.passwordRe.$touched && createUserForm.passwordRe.$invalid }">
          <input type="password" name="passwordRe" class="form "
                 placeholder="REPEAT PASSWORD"
                 ng-model="main.passwordRe"
                 ng-minlength="4"
                 ng-maxlength="200"
                 required>

          <div class="help-block" ng-messages="createUserForm.passwordRe.$error" ng-if="createUserForm.passwordRe.$touched">
            <div ng-messages-include="../views/messages.html"></div>
          </div>
          {{main.passwordRe}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-12">
          <button type="submit" class="btn" value="Submit" ng-disabled="createUserForm.$invalid">SIGN UP!</button>
        </div>
      </div>
    </div>

  </form>
  <div class="row"id="login_prompt">
    <div class="col-xs-12">
    <p>Already have an account? <a href="#/main">Log in</a>.</p>
  </div>
    </div>
</div>
