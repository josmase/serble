<div id="map_canvas">
    <div class="angular-google-map-container">
        <ui-gmap-google-map center="map.center" zoom="zoom" draggable="true" options="map.options"
                            bounds="map.bounds">

            <ui-gmap-markers models="markers" coords="'self'" idKey="'advert_id'" icon="'icon'"
                             click="showClickedArticle">
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
</div>

<div class="container" id="cards">
    <div class="card" ng-repeat="article in clickedArticle">
        <card-directive>
        </card-directive>
    </div>
</div>
