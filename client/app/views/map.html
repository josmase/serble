<div class="container">
  <div id="map_canvas">
    <div class="angular-google-map-container">
      <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options"
                          bounds="map.bounds">

        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="showClickedArticle">
        </ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </div>
</div>
<div class="container" id="card">
  <div class="cards"
       ng-repeat="article in articles.data | limitTo: quantity | orderBy:search.order ">
    <h4>{{article.title}}</h4>

    <p>{{article.description | limitTo:170}}... </p>
    <div class="details">
      <a ng-href="#/article/{{article.id}}">Kontakta</a>
      <p>{{article.locationDistance}}, {{article.payout | currency : ""}} Kr</p>
    </div>
  </div>
</div>
