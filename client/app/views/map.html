<div id="map_canvas">
  <div class="angular-google-map-container">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options"
                        bounds="map.bounds">

      <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="showClickedArticle">
      </ui-gmap-markers>
    </ui-gmap-google-map>
  </div>
</div>
<div class="container">
  <div id="card">

    <div class="cards" ng-repeat="article in clickedArticle">
      <div class="row">
        <div class="col-md-3 col-xs-3 articleImage">
          <img src="./../images/working.jpg"/>
        </div>
        <div class="col-md-8 col-xs-8">
          <h4>{{article.title}}</h4>
          <p>{{article.neighborhood}}, {{article.payout | currency : ""}} Kr</p>
        </div>
      </div>
      <div class="row">
        <div>
          <p>{{article.description | limitTo:170}}... </p>
        </div>
      </div>
      <div class="details">
        <a ng-href="#/article/{{article.id}}">Kontakta</a>
      </div>
    </div>
  </div>
</div>
