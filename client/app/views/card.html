<div class="article fadeInUp animated">
    <div class="articleHeader">
        <div class="articleImage">
            <img ng-src="{{apiURL}}/content/articles/{{article.file}}"/>
        </div>
        <div class="articleInfo">
            <h4>{{article.title}}</h4>
            <p>{{article.neighborhood}}, {{article.city}} ({{article.distance | distance}})</p>
        </div>
    </div>
    <div class="row articleDescription">
        <div>
            <p>{{article.description | limitTo:170}}... </p>
            <p>{{article.type | articleTypeFilter}}</p>
            <p>{{article.price | money:":-"}}</p>
            <p>{{article.date_creation | date:'dd/M HH:MM'}}</p>
        </div>
    </div>
    <a ng-href="#/article/{{article.advert_id}}">
        <div class="details">
            <p>LÃ¤s mer</p>
        </div>
    </a>
</div>
