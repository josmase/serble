<div class="container">
  <div infinite-scroll='loadMore()' infinite-scroll-distance='3'>
    <div id="card">
      <div class="cards" ng-repeat="card in cards">
        <a ng-href="#/article/{{card.header}}">
          <h4>{{card.header}}</h4>

          <p>{{card.description | limitTo:170}}... </p>

          <p>{{card.locationDistance}}, {{card.location}}</p>
          <p>{{card.price | currency : "SEK "}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
