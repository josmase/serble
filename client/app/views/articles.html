<div infinite-scroll='loadMore()' infinite-scroll-distance='3'>
  <div id="card">
    <div class="cards" ng-repeat="card in cards">
      <h4>{{card.header}}</h4>

      <p>{{card.description | limitTo:170}}... </p>
      <div class="details">
        <a ng-href="#/article/{{card.header}}">Kontakta</a>
        <p>{{card.locationDistance}}, {{card.price | currency : ""}}</p>
      </div>


    </div>
  </div>
</div>
