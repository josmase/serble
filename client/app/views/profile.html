<div id="profileImage"><img src="../images/working.jpg"/></div>
<div class="container profile">
  <div class="profileInfo">
    <img src="../images/working.jpg">
    <label>Stad
      <input type="text" ng-model="user.city">
    </label>
    <label>Beskrivning
     <textarea type="text" name="description"
               cols="40"
               rows="10"
               ng-model="user.description"
     > </textarea>
    </label>
    <label>Förnamn
      <input type="text" ng-model="user.firstname">
    </label>
    <label>Efternamn
      <input type="text" ng-model="user.lastname">
    </label>
    <label> Telefon
      <input type="tel" ng-model="user.phone">
    </label>
    <label>Visa mitt nummer
      <input type="checkbox" ng-model="user.show_phone">
    </label>
    <label>Visa min email
      <input type="checkbox" ng-model="user.show_email">
    </label>
    <label>Visa min stad
      <input type="checkbox" ng-model="user.show_city">
    </label>
  </div>
  <button class="btn-accept" ladda="loading" ng-click="update()">save</button>
</div>
<modal-success show='modalShownSuccess'>
  <div class="modalInfo">
    <div class="infoIcon success">
      ✓
    </div>
    <p>Din profil har uppdaterats</p>
  </div>
  <button class="btn-accept" ng-click="toggleModalSuccess()">Ok</button>
</modal-success>
<modal-dialog-error show='modalShownError'>
  <div class="modalInfo">
    <div class="infoIcon error">
      ✖
    </div>
    <p>{{error}}</p>
  </div>
  <button class="btn-accept error" ng-click="toggleModalError()">Ok</button>
</modal-dialog-error>
