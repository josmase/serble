
<div class="container">
  <div class="row" id="header">
    <div class="col-xs-12">
      <h4>{{article.name}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{article.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <p>{{article.name}}</p>

      <p>{{article.adress}}, {{article.zipCode}}</p>

      <p>{{article.phonenumber}}</p>

      <p>{{article.email}}</p>
    </div>
    <div class="col-xs-6" id="alignRight">
      <p>{{article.type}}</p>
      <p>{{article.category}}</p>
      <p>{{article.price | currency : "SEK "}}</p>
    </div>
  </div>
</div>
